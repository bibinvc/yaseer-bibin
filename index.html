<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container p-5">
      <h1 id="title">Survey Form</h1>
      <p id="description">Microverse Collaboration Form</p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Enter name</label>
          <input
            type="name"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Enter Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Enter Age</label>
          <input
            type="number"
            class="form-control"
            id="number"
            min="10"
            max="120"
            placeholder="Enter your Age"
            required
          />
        </div>

        <div class="form-group">
          <label for="dropdown">Dropdown Option</label>
          <select class="form-control" id="dropdown">
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
            <option>option 5</option>
          </select>
        </div>

        <!-- radio option start -->
        <div>
          <p>Radio options</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radio"
              id="exampleRadios1"
              value="option1"
            />
            <label class="form-check-label" for="exampleRadios1">
              Radio option 1
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radio"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Radio option 2
            </label>
          </div>
          <div class="form-check disabled">
            <input
              class="form-check-input"
              type="radio"
              name="radio"
              id="exampleRadios3"
              value="option3"
            />
            <label class="form-check-label"> Radio option 3 </label>
          </div>
          <!-- radio option end -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checkbox" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
               checkbox1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checkbox" id="defaultCheck2" >
            <label class="form-check-label" for="defaultCheck2">
               checkbox2
            </label>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
